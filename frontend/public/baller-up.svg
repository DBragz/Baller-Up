<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title>Baller Up</title>
  <desc>Neon cyberpunk basketball logo with glowing arrow</desc>
  <defs>
    <!-- Background gradient: deep cyber purple to near-black -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0028"/>
      <stop offset="60%" stop-color="#0b0216"/>
      <stop offset="100%" stop-color="#04050a"/>
    </linearGradient>

    <!-- Neon colors -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#00B3FF"/>
    </linearGradient>
    <linearGradient id="neonMagenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00D4"/>
      <stop offset="100%" stop-color="#FF007A"/>
    </linearGradient>
    <radialGradient id="ballOrange" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="55%" stop-color="#FF8C1A"/>
      <stop offset="100%" stop-color="#E56700"/>
    </radialGradient>

    <!-- Soft outer glow -->
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong neon glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
      <path d="M 16 0 L 0 0 0 16" fill="none" stroke="#6A00FF" stroke-opacity="0.15" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background with grid overlay -->
  <rect width="256" height="256" rx="28" fill="url(#bgGrad)"/>
  <rect width="256" height="256" rx="28" fill="url(#grid)"/>

  <!-- Upward arrow (glowing cyan) -->
  <g transform="translate(128 58)">
    <path d="M0 -44 L34 -10 L20 -10 L20 56 L-20 56 L-20 -10 L-34 -10 Z" fill="url(#neonCyan)" filter="url(#neonGlow)"/>
    <!-- inner stroke for crispness -->
    <path d="M0 -44 L34 -10 L20 -10 L20 56 L-20 56 L-20 -10 L-34 -10 Z" fill="none" stroke="#B5F6FF" stroke-opacity="0.85" stroke-width="1.5"/>
  </g>

  <!-- Basketball (classic orange with seams) -->
  <g transform="translate(128 150)">
    <circle r="72" fill="url(#ballOrange)" filter="url(#neonGlow)"/>
    <circle r="72" fill="none" stroke="#3A1F00" stroke-opacity="0.9" stroke-width="2"/>
    <!-- seams -->
    <path d="M -72 0 H 72" stroke="#3A1F00" stroke-width="5" stroke-opacity="0.95" fill="none"/>
    <path d="M 0 -72 V 72" stroke="#3A1F00" stroke-width="5" stroke-opacity="0.95" fill="none"/>
    <path d="M -58 -52 C -26 -16 -26 16 -58 52" stroke="#3A1F00" stroke-width="5" stroke-opacity="0.9" fill="none"/>
    <path d="M 58 -52 C 26 -16 26 16 58 52" stroke="#3A1F00" stroke-width="5" stroke-opacity="0.9" fill="none"/>
    <!-- subtle specular highlight -->
    <ellipse cx="-20" cy="-18" rx="22" ry="12" fill="#FFFFFF" fill-opacity="0.08"/>
  </g>

  <!-- Accent rings -->
  <g transform="translate(128 150)" opacity="0.35">
    <circle r="92" fill="none" stroke="#00E5FF" stroke-width="2" filter="url(#softGlow)"/>
    <circle r="108" fill="none" stroke="#FF00D4" stroke-width="2" filter="url(#softGlow)"/>
  </g>

  <!-- Text -->
  <g transform="translate(128 236)" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-weight="800">
    <text y="0" font-size="26" fill="#E9E9FF" letter-spacing="1.2" filter="url(#softGlow)">BALLER <tspan fill="#00E5FF">UP</tspan></text>
  </g>
</svg>


